<div class="col-9 float-end px-4" *ngIf="carrito && usuario">
    <div class="card mb-3">
        <div class="card-body d-flex justify-content-around">
            <span class="text-muted">Nombre: {{usuario.name.firstname | uppercase}} {{usuario.name.lastname |
                uppercase}} </span>
            <span class="text-muted">User: {{usuario.username}}</span>
            <span class="text-muted">Fecha: {{carrito.date | date}}</span>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Productos</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let product of carrito.products; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{productos[i]}}</td>
                <td>{{product.quantity | number}}</td>
              </tr>
          </tbody>
    </table>


</div>
