<div class="col-9 float-end px-4" *ngIf="producto">
    <div class="card mb-1 col-11">
        <div class="d-flex justify-content-end me-1">
            <!-- <i class="bi bi-three-dots-vertical"></i> -->
        </div>
        <div class="row g-0">
            <div class="col-md-3 m-1 d-flex justify-content-center">
                <img [src]="producto.image" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{producto.title | uppercase}}</h5>
                    <p class="card-subtitle">CATEGOR√çA: <small>{{producto.category | titlecase}}</small></p>

                    <hr>
                    <p class="card-text">
                        {{producto.description}}
                    </p>

                    <p class="card-text d-flex justify-content-between">
                        <span class="text-muted" [innerHtml]=evaluar(producto.rating!.rate)></span>
                        <small class="text-muted">{{producto.price | currency}}</small>
                    </p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary col-4 m-4">Editar Producto</button>
            <button type="button" class="btn btn-secondary col-4 m-4" (click)="eliminarProducto()">Eliminar Producto</button>
        </div>
    </div>
</div>
